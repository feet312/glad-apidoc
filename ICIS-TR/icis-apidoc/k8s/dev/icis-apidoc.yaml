apiVersion: apps/v1
kind: Deployment
metadata:
  name: apidoc-deploy
  namespace: apidoc
  labels:
    app: apidoc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apidoc
  template:
    metadata:
      labels:
        app: apidoc
    spec:
      containers:
      - name: apidoc
        image: apidoc  # on server
        # image: commonui
        ports: 
        - name: http
          containerPort: 8080
#        volumeMounts:
#          - name: commonui-config
