--- 
apiVersion: v1
kind: Service
metadata:
  name: apidoc-service
  namespace: apidoc
spec:
  # type: NodePort
  selector:
    app: apidoc
  ports:
    - protocol: TCP
      port: 8080
      targetPort: http
