apiVersion: skaffold/v2beta18
kind: Config
profiles:
  - name: dev
    build:
      local:
        push: true # true: 서버 테스트 / false: 로컬 테스트
      artifacts:
        # - image: feet312/simple-api # on dev server
        - image: nexus.dspace.kt.co.kr/icis/icis-apidoc 
          jib:
            args:
              - -DskipTests
              - "-Dgs ${maven_settings}"
              - "-Djib.container.environment=SPRING_PROFILES_ACTIVE=dev"
            fromImage: nexus.dspace.kt.co.kr/icis/icistr-sa-jre-runtime:v1.0.0
  - name: olv
    build:
      local:
        push: true # true: 서버 테스트 / false: 로컬 테스트
      artifacts:
        # - image: feet312/simple-api # on dev server
        - image: nexus.dspace.kt.co.kr/icis/icis-apidoc 
          jib:
            args:
              - -DskipTests
              - "-Dgs ${maven_settings}"
              - "-Djib.container.environment=SPRING_PROFILES_ACTIVE=dev"
            fromImage: nexus.dspace.kt.co.kr/icis/icistr-sa-jre-runtime:v1.0.0
  - name: local
    build:
      local:
        push: true # true: 서버 테스트 / false: 로컬 테스트
        useDockerCLI: true
      artifacts:
        # - image: feet312/simple-api # on dev server
        - image: nexus.dspace.kt.co.kr/icis/icis-apidoc-test 
    deploy:
      kubectl:
        manifests:
          - k8s/dev/icis-apidoc.yaml
          
    portForward:
     - resourceType: Service
#       resourceName: commonui-service
       resourceName: icis-apidoc
       namespace: sa-app
       port: 8080
       localPort: 8080 # *Optional*